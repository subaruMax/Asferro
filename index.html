<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&family=Tenor+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Interia</title>
  </head>
  <body>
    <header class="bg-header">
      <img src="img/logo_big.svg" alt="Interia" class="logo_big" />
      <nav>
        <ul class="nav-panel">
          <li><a href="#">about</a></li>
          <li><a href="#">services</a></li>
          <li><a href="#">projects</a></li>
        </ul>
      </nav>
      <div class="language-sel">
        <a href="#" class="lang-active">en</a>
        <a href="#">ru</a>
      </div>
    </header>
    <main></main>
    <footer>
      <img src="img/logo_small.svg" alt="Interia" class="logo_small" />
      <div class="contacts container">
        <div class="address container">
          <img src="img/location_mark.svg" alt="location" class="icon" />
          <address>
            43 Miriam St, Daly City<br />
            CA, 94014, United States
          </address>
        </div>
        <div class="phone container">
          <img src="img/phone_ico.svg" alt="phone" class="icon" />
          <a href="tel:+4317104996">+ 43-1-7104996</a>
        </div>
        <div class="social container">
          <img src="img/youtube_ico.svg" alt="youtube" class="youtube" />
          <div class="dot"></div>
          <img src="img/facebook_ico.svg" alt="facebook" class="facebook" />
          <div class="dot"></div>
          <img src="img/instagram_ico.svg" alt="instagram" class="instagram" />
        </div>
      </div>
    </footer>
  </body>
</html>
