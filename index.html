<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600&family=Tenor+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Interia</title>
  </head>
  <body>
    <header class="bg-header">
      <img src="img/logo_big.svg" alt="Interia" class="logo_big" />
      <input class="menu-btn" type="checkbox" id="menu-btn" />
      <label class="menu-icon" for="menu-btn"
        ><img src="img/menu_icon.svg" class="navicon"></img
      ></label>
      <nav>
        <ul class="menu">
          <li><a href="#">about</a></li>
          <li><a href="#">services</a></li>
          <li><a href="#">projects</a></li>
        </ul>
      </nav>
      <div class="language-sel">
        <a href="#" class="lang-active">en</a>
        <a href="#">ru</a>
      </div>
    </header>
    <main>
      <div class="scroll-info">
        <img src="img/arrows_up.svg" alt="arrow up" class="scroll-info-arrow" />
        <div class="scroll-info-text">
          scroll <br />
          for view services
        </div>
        <img
          src="img/arrows_down.svg"
          alt="arrow down"
          class="scroll-info-arrow"
        />
      </div>
      <div class="service-picker">
        <a href="#">Living Room</a>
        <a href="#" class="service-picker-active">Kitchen</a>
        <a href="#">Bathroom</a>
        <a href="#">Terrace</a>
      </div>
      <div class="service-imgage">
        <div class="service-image-description">
          <p>
            Get the modern luxury kitchen look. Explore chef driven interiors
            and decor.
          </p>
          <a href="#">More <img src="img/arrow_small.svg" alt="arrow" /></a>
        </div>
      </div>
    </main>
    <footer>
      <img src="img/logo_small.svg" alt="Interia" class="logo_small" />
      <div class="contacts container">
        <div class="address container">
          <img src="img/location_mark.svg" alt="location" class="icon" />
          <address>
            43 Miriam St, Daly City<br />
            CA, 94014, United States
          </address>
        </div>
        <div class="phone container">
          <img src="img/phone_ico.svg" alt="phone" class="icon" />
          <a href="tel:+4317104996">+ 43-1-7104996</a>
        </div>
      </div>
      <div class="social container">
        <img src="img/youtube_ico.svg" alt="youtube" class="youtube" />
        <div class="dot"></div>
        <img src="img/facebook_ico.svg" alt="facebook" class="facebook" />
        <div class="dot"></div>
        <img src="img/instagram_ico.svg" alt="instagram" class="instagram" />
      </div>
    </footer>
  </body>
</html>
